<!DOCTYPE html>
    <html>
        <head>
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="twitterlogin.css">
            <title>Twitter Login</title>
        </head>
        <body>
            <div class="login-box">
                <img src="twitter-login-icons/logo.png" class="logo">
                <h2>Sign in to Twitter</h2>
                <button>
                    <img src="twitter-login-icons/google.png">
                    Sign in to twitter
                </button>
                <button>
                    <img src="twitter-login-icons/apple.png">
                    Sign in with apple
                </button>
                <hr>
                <span>Or</span>
                <form>
                    <input type="text" placeholder="Phone, email or username">
                    <button>Next</button>
                </form>
                <button>Forgot Password</button>
                <p>Don't have an account? <a href="#">Sign up</a> </p>
            </div>
        </body>
    </html>
