<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiov="X-UA-Compatible" content="IE=edge">
        <meta name="veiwport" content="width=device-width, initial-scale=1.0">
        <title>Twitter Clone</title>
        <link rel="stylesheet" href="maingrid.css">
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"/>
    </head>
    <body>
        <!--sidebar starts-->
        <div class="sidebar">
            <div class="twitter-icon"><i class="fab fa-twitter"></i></div>
            <div class="sidebarOption active">
            </div>
            <div class="sidebarOption">
            <span class="material-symbols-outlined">home</span>
            <div class="text-box">
            <h2>Home</h2>
            </div>
            </div>
            <div class="sidebarOption">
            <span class="material-symbols-outlined">search</span>
            <div>
            <h2>Explore</h2>
            </div>
            </div>
            <div class="sidebarOption">
            <span class="material-symbols-outlined">notifications</span>
            <h2>Notifications</h2>
            </div>
            <div class="sidebarOption">
            <span class="material-symbols-outlined">mail</span>
            <h2>Messages</h2>
            </div>
            <div class="sidebarOption">
            <span class="material-symbols-outlined">lists</span>
            <h2>Lists</h2>
            </div>
            <div class="sidebarOption">
            <span class="material-symbols-outlined">person</span>
            <h2>Profile</h2>
            </div>
            <div class="sidebarOption">
            <span class="material-symbols-outlined">more_vert</span>
            <h2>More</h2>
            </div>
            <button class="sidebar_tweet">Tweet</button>
        </div>
        <!--sidebar ends-->

        <!--feed starts-->
            <div class="feed">
                <div class="feed-header">
                     <h2>Home</h2>
                </div>
                
        <!--tweetbox starts-->
            <div class="tweet-box">
                <form>
                    <div class="tweet-box-input">
                        <img src="dp1.png">
                        <input type="text" placeholder="What's happening?"> 
                    </div>
                    <button class="tweetbox-tweetbutton">
                        Tweet
                    </button>
                </form>
            </div>
        <!--tweetbox ends-->
            </div>
        <!--feed ends-->
    </body>
</html>
